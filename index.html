<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Quiz Game</h1>
                <div id="quiz-container">
                    <div id="question-container">
                        <h2 id="question"></h2>
                        <ul id="options">
                            <li><input type="radio" id="option1" name="option"><label for="option1"></label></li>
                            <li><input type="radio" id="option2" name="option"><label for="option2"></label></li>
                            <li><input type="radio" id="option3" name="option"><label for="option3"></label></li>
                            <li><input type="radio" id="option4" name="option"><label for="option4"></label></li>
                        </ul>
                    </div>
                    <div id="score-container">
                        <p id="score">Score: 0</p>
                    </div>
                    <button id="next-question" class="btn btn-primary">Next Question</button>
                </div>
                <div id="result-container">
                    <h2 id="result"></h2>
                    <p id="final-score"></p>
                    <button id="play-again" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    
</body>
</html>
