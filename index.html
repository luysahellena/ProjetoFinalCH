<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Parallax Background -->
    <section class="parallax">
        <div class="overlay">
            <header class="text-center text-white py-5">
                <div class="container">
                    <h1 class="display-3">Bem-vindo ao Quiz Game!</h1>
                    <p class="lead">Teste seus conhecimentos com nosso divertido quiz. Prepare-se para responder perguntas e ver como você se sai!</p>
                    <a href="#quiz-section" class="btn btn-light btn-lg mt-3 shadow">Começar o Quiz</a>
                </div>
            </header>
        </div>
    </section>

    <section id="quiz-section" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div id="quiz-container" class="card shadow-sm p-4 border-0">
                        <h2 class="text-center mb-4">Iniciar o Quiz</h2>
                        <div id="question-container" class="mb-4">
                            <h3 id="question" class="h5"></h3>
                            <ul id="options" class="list-unstyled">
                                <li class="mb-2">
                                    <input type="radio" id="option1" name="option" class="form-check-input">
                                    <label for="option1" class="form-check-label"></label>
                                </li>
                                <li class="mb-2">
                                    <input type="radio" id="option2" name="option" class="form-check-input">
                                    <label for="option2" class="form-check-label"></label>
                                </li>
                                <li class="mb-2">
                                    <input type="radio" id="option3" name="option" class="form-check-input">
                                    <label for="option3" class="form-check-label"></label>
                                </li>
                                <li class="mb-2">
                                    <input type="radio" id="option4" name="option" class="form-check-input">
                                    <label for="option4" class="form-check-label"></label>
                                </li>
                            </ul>
                        </div>
                        <div id="score-container" class="mb-4">
                            <p id="score" class="fw-bold">Score: 0</p>
                        </div>
                        <button id="next-question" class="btn btn-primary shadow">Próxima Pergunta</button>
                    </div>
                    <div id="result-container" class="d-none mt-4">
                        <div class="card shadow-sm p-4 border-0">
                            <h2 id="result" class="h4"></h2>
                            <p id="final-score" class="fw-bold"></p>
                            <button id="play-again" class="btn btn-primary shadow">Jogar Novamente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light text-center py-4">
        <p class="mb-0">© 2024 Quiz Game. Todos os direitos reservados.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
