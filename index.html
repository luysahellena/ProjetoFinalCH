<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Button -->
    <button id="sidebarToggle" class="btn btn-primary position-fixed top-0  m-3">☰</button>

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-4 position-fixed top-0 start-0 vh-100 translate-x--100">
        <h4 class="text-center">Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#home">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#theme-selection-section">Temas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#about">Sobre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#contact">Contato</a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div id="main-content" class="ps-3">
        <header class="bg-primary text-white text-center py-5">
            <div class="container">
                <h1 class="display-4">Quiz Game</h1>
                <p class="lead">Teste seus conhecimentos em diversas categorias!</p>
            </div>
        </header>

        <!-- Formulário de Cadastro -->
        <section id="registration-section" class="container my-5 d-flex justify-content-center">
            <div class="card p-4 shadow-lg" style="max-width: 500px;">
                <h2 class="text-center mb-4">Cadastro</h2>
                <form id="registration-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </section>

        <!-- Seleção de Tema -->
        <section id="theme-selection-section" class="container my-5 d-none text-center">
            <h2 class="mb-4">Escolha um Tema</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h4 class="card-title">Geografia</h4>
                        <button class="btn btn-primary w-100" onclick="startQuiz('geography')">Iniciar</button>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h4 class="card-title">Ciências</h4>
                        <button class="btn btn-primary w-100" onclick="startQuiz('science')">Iniciar</button>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h4 class="card-title">História</h4>
                        <button class="btn btn-primary w-100" onclick="startQuiz('history')">Iniciar</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quiz -->
        <section id="quiz-section" class="container my-5 d-none">
            <div class="card p-4 shadow-lg">
                <h2 id="question" class="mb-4">Pergunta aqui</h2>
                <ul id="options" class="list-unstyled">
                    <li class="mb-2">
                        <input type="radio" id="option1" name="option" class="form-check-input">
                        <label for="option1" class="form-check-label">Opção 1</label>
                    </li>
                    <li class="mb-2">
                        <input type="radio" id="option2" name="option" class="form-check-input">
                        <label for="option2" class="form-check-label">Opção 2</label>
                    </li>
                    <li class="mb-2">
                        <input type="radio" id="option3" name="option" class="form-check-input">
                        <label for="option3" class="form-check-label">Opção 3</label>
                    </li>
                    <li class="mb-2">
                        <input type="radio" id="option4" name="option" class="form-check-input">
                        <label for="option4" class="form-check-label">Opção 4</label>
                    </li>
                </ul>
                <div id="score-container" class="mb-4">
                    <p id="score" class="fw-bold">Pontuação: 0</p>
                </div>
                <button id="next-question" class="btn btn-primary w-100">Próxima Pergunta</button>
            </div>
        </section>

        <!-- Resultado -->
        <section id="result-container" class="container my-5 d-none">
            <div class="card p-4 shadow-lg">
                <h2 id="result" class="mb-4">Resultado</h2>
                <p id="final-score" class="fw-bold"></p>
                <button id="play-again" class="btn btn-primary w-100">Jogar Novamente</button>
            </div>
        </section>

        <footer id="contact" class="bg-light text-center py-4">
            <p class="mb-0">© 2024 Quiz Game. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
